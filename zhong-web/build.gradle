plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.10.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(project(":spring-beans"))
    compile(project(":spring-core"))
    compile(project(":spring-context"))
    compile(project(":spring-aop"))
    compile(project(":spring-web"))
    // 添加spring-test
    compile(project(":spring-test"))

    optional("org.aspectj:aspectjweaver:1.9.5")

    compile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.5'
    compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'


    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.5'
    // https://mvnrepository.com/artifact/org.aspectj/aspectjrt
    testCompile group: 'org.aspectj', name: 'aspectjrt', version: '1.9.5'

}
